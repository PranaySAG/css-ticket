<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College-Event Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ticket-area">
            <div class="ticket-1">
                <img src="./image/event-discount.png" alt="discount" class="event-discount">
                <h2>Event Ticket</h2>
                <p class="para">Starts Form 25 December chrismas offer <br> Only In 500rs</p>
                <img src="./image/event-people.png" alt="College-Event" class="event-image">
                <img src="./image/logo.png" alt="logo" class="logo">
            </div>
        </div>
        <div class="ticket-2">
            <h2 class="heading-ticket-2">Vip Ticket</h2>
            <p class="para-ticket-2">Venue <br> </p>
            <p>
                Date : 25/12/2024 <br>
                Time : 9pm to 12pm <br>
                TCKT-4829-PLMN
            </p>
            <img src="./image/bar.png" alt="barcode" class="barcode">
        </div>
    </div>




</body>
</html>
